<table *ngIf="displayedData.length > 0" class="w-[90%]  max-w-6xl mx-auto border border-gray-300 rounded-lg shadow-lg">
  <thead>
  <tr>
    <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold bg-yellow-100 bg-opacity-25">Dinero Cambiado</th>
    <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold bg-yellow-100 bg-opacity-25" >Cantidad Obtenida</th>
    <th class="py-2 px-6 border-b text-left text-gray-600 font-semibold bg-yellow-100 bg-opacity-25">Fecha</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of displayedData" class="hover:bg-gray-100 odd:bg-blue-100 even:bg-blue-50 ">
    <td class="py-2 px-4 border-b">{{ item.fromAmount }} {{ item.fromCoin }}</td>
    <td class="py-2 px-4 border-b">{{ item.toAmount }} {{ item.toCoin }}</td>
    <td class="py-2 px-4 border-b">{{ item.date | date:'yyyy-MM-dd HH:mm' }}</td>
  </tr>
  </tbody>
</table>
<p *ngIf="displayedData.length === 0" class="text-center text-gray-500 mt-4">No hay datos disponibles.</p>
