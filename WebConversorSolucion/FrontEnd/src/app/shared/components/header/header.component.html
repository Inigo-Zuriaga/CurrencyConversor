<div class="bg-primaryBlue mx-auto mt-3 px-4 py-4 lg:px-20 xl:px-56 max-w-screen-lg rounded-xl shadow-lg flex justify-between items-center font-regularb">
    <!-- Logo -->

    <a href="#" class="text-2xl font-regularb font-bold text-white">CONVERSOR</a>

    <!-- Desktop Navigation Links -->
    <nav class="hidden md:flex space-x-7">
        <a routerLink="/conversor" class="text-white hover:text-blue-300">Convertir</a>
        <a routerLink="/about" class="text-white hover:text-blue-300">About</a>
        <a routerLink="/services" class="text-white hover:text-blue-300">Services</a>
        <a *ngIf="isLoged" routerLink="/history" class="text-white hover:text-blue-300">Historial</a>

      <a *ngIf="!isLoged" routerLink="/login" class="text-white hover:text-blue-300 ml-auto">Login</a>
      <a *ngIf="isLoged" (click)="disconnect()" routerLink="/" class="text-white hover:text-blue-300 ml-auto">Desconectarse</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMenu()" class="md:hidden text-white hover:text-blue-300 focus:outline-none">
        <!-- Icono de hamburguesa -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
    </button>
</div>

<!-- Mobile Navigation Menu -->
<div *ngIf="isMenuOpen" class="md:hidden bg-primaryBlue -mt-3 pt-7 pb-7 rounded-xl rounded-t-none">
    <a routerLink="/conversor" class="block px-4 py-2 text-white hover:bg-blue-700">Convertir</a>
    <a routerLink="/about" class="block px-4 py-2 text-white hover:bg-blue-700">About</a>
    <a routerLink="/services" class="block px-4 py-2 text-white hover:bg-blue-700">Services</a>
    <a *ngIf="isLoged"routerLink="/history" class="text-white hover:text-blue-300">Historial</a>
    <a *ngIf="!isLoged" routerLink="/login" class="block px-4 py-2 text-white hover:bg-blue-700">Login</a>
    <a *ngIf="isLoged" (click)="disconnect()" routerLink="/" class="text-white hover:text-blue-300 ml-auto">Desconectarse</a>
</div>
